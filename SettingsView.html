<!-- 
  This file contains the HTML structure for the Settings view.
  It will be dynamically loaded into the main content area of Index.html.
-->

<!-- Header -->
<header class="bg-white/80 backdrop-blur-sm sticky top-0 z-10 p-4 sm:p-6 flex justify-between items-center border-b border-slate-200 flex-shrink-0">
    <div class="flex items-center space-x-4">
        <button id="menu-toggle-settings" class="text-slate-600 hover:text-slate-900 lg:hidden">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-2xl font-bold text-slate-800">Settings</h1>
    </div>
</header>

<!-- Page Content -->
<div class="p-4 sm:p-6 overflow-y-auto">
    <!-- Tab Navigation -->
    <div class="border-b border-slate-200 mb-6">
        <nav class="flex space-x-8" aria-label="Tabs">
            <button class="tab-btn active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-slate-500 border-transparent hover:border-slate-300" data-tab="user-management">
                User Management
            </button>
            <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-slate-500 border-transparent hover:border-slate-300" data-tab="api-config">
                API Configuration
            </button>
        </nav>
    </div>

    <!-- Tab Content -->
    <div>
        <!-- User Management Tab -->
        <div id="user-management" class="tab-content active space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-lg font-semibold mb-4 text-slate-800">Add New User</h3>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="email" placeholder="Enter user's email" class="flex-grow px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow">
                    <button class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-user-plus"></i>
                        <span>Add User</span>
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-md overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-4 font-semibold text-slate-600">User</th>
                            <th class="p-4 font-semibold text-slate-600">Role</th>
                            <th class="p-4 font-semibold text-slate-600"></th>
                        </tr>
                    </thead>
                    <tbody id="user-list-table-body">
                        <!-- User rows will be loaded here by JavaScript -->
                         <tr>
                            <td colspan="3" class="p-4 text-center text-slate-500">Loading user list...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- API Configuration Tab -->
        <div id="api-config" class="tab-content hidden space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-lg font-semibold mb-1 text-slate-800">Gemini API</h3>
                <p class="text-sm text-slate-500 mb-4">Configure the primary AI model settings.</p>
                <div class="space-y-4">
                    <div>
                        <label for="gemini-key" class="block text-sm font-medium text-slate-700">API Key</label>
                        <div class="mt-1 flex items-center space-x-2">
                            <input type="password" id="gemini-key" class="flex-grow font-mono px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow" placeholder="••••••••••••••••••••••••••••••••••••••••1234">
                            <button class="px-3 py-2 text-sm font-semibold text-indigo-700 bg-indigo-100 rounded-lg hover:bg-indigo-200 transition-colors">Test</button>
                        </div>
                    </div>
                    <div>
                        <label for="model-name" class="block text-sm font-medium text-slate-700">AI Model Name</label>
                        <input type="text" id="model-name" class="mt-1 w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow">
                    </div>
                    <div>
                        <label for="max-tokens" class="block text-sm font-medium text-slate-700">Max Tokens</label>
                        <input type="number" id="max-tokens" class="mt-1 w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow">
                    </div>
                </div>
            </div>
             <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-lg font-semibold mb-1 text-slate-800">Google Search API</h3>
                <p class="text-sm text-slate-500 mb-4">Enable online data retrieval for up-to-date answers.</p>
                 <div>
                    <label for="search-key" class="block text-sm font-medium text-slate-700">Search API Key</label>
                    <div class="mt-1 flex items-center space-x-2">
                        <input type="password" id="search-key" class="flex-grow font-mono px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow" placeholder="••••••••••••••••••••••••••••••••••••••••5678">
                    </div>
                </div>
            </div>
            <div class="flex justify-end">
                 <button class="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
